{% extends "base.html" %}
{% load catalog_extras %}
{% block title %}Inicio | PetFun{% endblock %}
{% block content %}
<style>
.products-container {
  max-width: 1200px; /* ancho máximo */
  margin: 0 auto;    /* centrado */
  padding: 0 16px;   /* separación de los bordes */
}

.products-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 3 por fila */
  gap: 20px; /* separación entre productos */
  margin-top: 16px;
}

.products-grid .card {
  display: flex;
  flex-direction: column;
  border-radius: 8px;
  overflow: hidden;
  background: #fff;
  border: 1px solid #e5e5e5;
}

/* Contenedor de la imagen centrada y con altura uniforme */
.products-grid .img-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 200px; /* altura uniforme */
  background: #fffcf3; /* mismo color que el fondo */
  border-radius: 8px;
  overflow: hidden;
}

.products-grid .img-wrapper img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain; /* se ve completa */
  display: block;
}

.product-info {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px;
}

.product-name {
  font-weight: 600;
}

.out-of-stock {
  color: #ff6b6b;
  font-weight: 700;
}

.product-price {
  color: #9aa0a6;
}

/* Responsive: 2 por fila en tablets, 1 por fila en móviles */
@media(max-width: 980px) {
  .products-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media(max-width: 600px) {
  .products-grid {
    grid-template-columns: 1fr;
  }
}

.btn-add{
  padding:12px 18px;
  background:#f9a825;
  color:#06141b;
  border:0;
  border-radius:10px;
  font-weight:700;
  box-shadow:0 2px 6px rgba(0,0,0,.25);
  cursor:pointer;
  transition:transform .08s ease, box-shadow .2s ease, background .2s ease;
}
.btn-add:hover{
  background:#ffbf3f;
  box-shadow:0 4px 10px rgba(0,0,0,.3);
  transform:translateY(-1px);
}
.btn-add:disabled{
  opacity:.55;
  cursor:not-allowed;
  transform:none;
}
</style>

<div class="products-container">
  <h2 id="productos" style="margin-top:28px">Productos destacados</h2>
  <section class="products-grid">
    {% for p in products %}
      <article class="card">
        <div class="img-wrapper">
          <img src="{% product_image_src p %}" alt="{{ p.name }}"/>
        </div>
        <div class="product-info">
          <div>
            <div class="product-name">{{ p.name }} {% if p.stock == 0 %}<span class="out-of-stock">· Agotado</span>{% endif %}</div>
            <div class="product-price">{{ p.price }} €</div>
          </div>
          <button type="button" class="btn-add" data-product-id="{{ p.id }}" {% if p.stock == 0 %}disabled{% endif %}>Añadir</button>
        </div>
      </article>
    {% endfor %}
  </section>
</div>
{% endblock %}

{% block extra_js %}{% endblock %}
