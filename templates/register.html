{% extends "base.html" %}
{% block title %}Crear cuenta | PetFun{% endblock %}
{% block content %}
  <div class="row">
    <div class="card grow" style="max-width:640px;margin:0 auto">
      <h2>Crear cuenta</h2>
      <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="row">
          <div class="grow">
            <label>Email</label>
            <input type="text" name="email" value="{{ form.email.value|default:'' }}" required />
          </div>
        </div>
        <div class="row">
          <div class="grow">
            <label>Nombre</label>
            <input type="text" name="first_name" value="{{ form.first_name.value|default:'' }}" required />
          </div>
          <div class="grow">
            <label>Apellidos</label>
            <input type="text" name="last_name" value="{{ form.last_name.value|default:'' }}" required />
          </div>
        </div>
        <div class="row">
          <div class="grow">
            <label>Teléfono</label>
            <input type="text" name="phone" value="{{ form.phone.value|default:'' }}" required />
          </div>
        </div>
        <div class="row">
          <div class="grow">
            <label>Dirección</label>
            <input type="text" name="address" value="{{ form.address.value|default:'' }}" required />
          </div>
        </div>
        <div class="row">
          <div class="grow">
            <label>Ciudad</label>
            <input type="text" name="city" value="{{ form.city.value|default:'' }}" required />
          </div>
          <div class="grow">
            <label>Código postal</label>
            <input type="text" name="postal_code" value="{{ form.postal_code.value|default:'' }}" required />
          </div>
        </div>

        <div class="row">
          <div class="grow">
            <label>Contraseña</label>
            <input type="password" name="password" required />
          </div>
          <div class="grow">
            <label>Repetir contraseña</label>
            <input type="password" name="password2" required />
          </div>
        </div>

        {% if form.errors %}
          <ul class="messages">
            {% for field, errors in form.errors.items %}
              {% for e in errors %}<li class="error">{{ e }}</li>{% endfor %}
            {% endfor %}
          </ul>
        {% endif %}

        <button type="submit" class="btn-primary">Crear cuenta</button>
      </form>
    </div>
  </div>
{% endblock %}
